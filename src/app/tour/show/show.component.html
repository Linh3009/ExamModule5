<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap CRUD Data Table for Database with Modal Form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body{
      background-image: url("https://tourdulichmaldives.com/view/at_bo-suu-tap-anh-canh-dep-va-con-nguoi-tai-thien-duong-du-lich-maldives-phan-3_84d29eef0f2cab3eab9051fcb92a51c0.jpg");
      height: 900px;
    }
  </style>

  <script>
    $(document).ready(function () {
      // Activate tooltip
      $('[data-toggle="tooltip"]').tooltip();

      // Select/Deselect checkboxes
      var checkbox = $('table tbody input[type="checkbox"]');
      $("#selectAll").click(function () {
        if (this.checked) {
          checkbox.each(function () {
            this.checked = true;
          });
        } else {
          checkbox.each(function () {
            this.checked = false;
          });
        }
      });
      checkbox.click(function () {
        if (!this.checked) {
          $("#selectAll").prop("checked", false);
        }
      });
    });
  </script>
</head>
<body>
<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title" style="background-image: unset">
        <div class="row">
          <div class="col-sm-6">
            <h1 style="color: black">Quản Lý Tours</h1>
          </div>
          <div class="col-sm-6">
            <a type="button" routerLink="create" class="btn btn-primary" style="height: 55px"><h3>Thêm Tour</h3></a>

          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Tên địa điểm</th>
          <th>Giá</th>
          <th>Hành động</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let t of tours, index as i">
          <td>{{i + 1}}
          <td><a [routerLink]="'view/'+t.id"> {{t.title}}</a></td>
          <td>{{t.price}}</td>
          <td><a [routerLink]="'edit/'+t.id" class="edit"><i class="btn btn-warning">Sửa</i></a></td>
          <td>
            <a [routerLink]="'delete/'+t.id" class="delete"><i class="btn btn-danger">Xóa</i></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
